<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="signup()" #signupForm="ngForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required email #emailInput="ngModel"></ion-input>
      <ion-note *ngIf="emailInput.invalid && emailInput.touched" color="danger">
        Invalid email address.
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required minlength="6" #passwordInput="ngModel"></ion-input>
      <ion-note *ngIf="passwordInput.errors?.['minlength'] && passwordInput.touched" color="danger">
        Password must be at least 6 characters long.
      </ion-note>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!signupForm.valid">Sign Up</ion-button>
  </form>
</ion-content>

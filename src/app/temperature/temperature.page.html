<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Temperature</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Temperature</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Image -->
  <!-- <ion-img src="path-to-your-image.jpg"></ion-img> -->

  <!-- Current Temperature -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Current Temperature</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ currentTemperature }} °C
    </ion-card-content>
  </ion-card>

    <!-- Minimum and Maximum Temperature -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Today's Min/Max Temperature</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Min Temperature: {{ minTemperature }} °C, Max Temperature: {{ maxTemperature }} °C</p>
      </ion-card-content>
    </ion-card>

  <!-- Temperature Trend for the Current Day -->
   <ion-card> 
    <ion-card-header>
      <ion-card-title>Today's Temperature Trend</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas id="temperatureChart"></canvas>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col>
      <!-- <ion-button (click)="updateTimeFrame('hour')">Last Hour</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="updateTimeFrame('day')">Last Day</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="updateTimeFrame('week')">Last Week</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="updateTimeFrame('month')">Last Month</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="updateTimeFrame('year')">Last Year</ion-button> -->
    </ion-col>
  </ion-row>

  <!-- Second Chart for Timeframe Data -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Temperature Trend</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas id="historicalTemperatureChart"></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>

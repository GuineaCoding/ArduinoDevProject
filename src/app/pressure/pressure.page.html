<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title  class="ion-text-center">Pressure</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pressure</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Current Pressure -->
  <ion-card class="dataContent">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Pressure Timeframe Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <!-- Left Column -->
          <ion-col size="6">
            <ion-text color="secondary" class="pressure-info">
              <h2 class="ion-text-center core-indicator-label">Current Pressure</h2>
              <p class="ion-text-center main-indicator-label">{{ currentPressure?.toFixed(2) }} hPa</p>
              <p class="ion-text-center core-indicator-label">Min Pressure</p>
              <p class="ion-text-center main-indicator-label">{{ minPressure?.toFixed(2) }} hPa</p>
              <p class="ion-text-center core-indicator-label">Max Pressure</p>
              <p class="ion-text-center main-indicator-label">{{ maxPressure?.toFixed(2) }} hPa</p>
            </ion-text>
          </ion-col>
          
          <!-- Right Column -->
          <!-- Update the image if necessary -->
          <ion-col size="6">
            <ion-img src="/assets/images/pressurePngImage.png"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- Timeframe Selection Buttons -->
  <ion-card>
    <ion-segment (ionChange)="updateTimeFrame($event.detail)">
      <ion-segment-button value="hour">
        <ion-label class="ion-text-wrap">Last Hour</ion-label>
      </ion-segment-button>
      <ion-segment-button value="day">
        <ion-label class="ion-text-wrap">Last Day</ion-label>
      </ion-segment-button>
      <ion-segment-button value="week">
        <ion-label class="ion-text-wrap">Last Week</ion-label>
      </ion-segment-button>
      <ion-segment-button value="month">
        <ion-label class="ion-text-wrap">Last Month</ion-label>
      </ion-segment-button>
      <ion-segment-button value="year">
        <ion-label class="ion-text-wrap">Last Year</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-card>

  <!-- Pressure Trend for the Current Day -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Pressure Trend</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas id="pressureChart"></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
